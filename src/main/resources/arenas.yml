# Arena Configurations

arenas:
  # Example arena configuration
  default:
    # Display name
    display-name: "&6Default Arena"

    # Game mode
    game-mode: "CLASSIC"

    # Player limits
    min-players: 2
    max-players: 10

    # Locations (set via commands)
    locations:
      lobby:
        world: "world"
        x: 0
        y: 64
        z: 0
        yaw: 0
        pitch: 0

      center:
        world: "world"
        x: 0
        y: 64
        z: 0

      team1-spawn:
        world: "world"
        x: -10
        y: 64
        z: 0

      team2-spawn:
        world: "world"
        x: 10
        y: 64
        z: 0

      spectator:
        world: "world"
        x: 0
        y: 74
        z: 0

      min-bound:
        world: "world"
        x: -20
        y: 60
        z: -20

      max-bound:
        world: "world"
        x: 20
        y: 80
        z: 20

    # Arena-specific settings
    settings:
      allow-powerups: true
      allow-respawn: false
      ball-damage: 4
      ball-speed: 1.5
      game-duration: 300

      # Custom ball item
      ball-item:
        material: "SNOWBALL"
        custom-model-data: 1
        display-name: "&eDodgeBall"
        lore:
          - "&7Throw at enemies!"
          - "&7Catch to save teammates!"
